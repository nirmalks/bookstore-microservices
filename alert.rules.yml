groups:
  - name: service-health
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Prometheus cannot reach {{ $labels.instance }} for 30s"

      # High latency - api-gateway
      - alert: HighLatency
        expr: http_server_requests_seconds_sum{job="api-gateway"} / http_server_requests_seconds_count{job="api-gateway"} > 0.5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High latency detected on API Gateway"
          description: "Average request latency > 500ms for 30s"
