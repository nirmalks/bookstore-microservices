spring.application.name=user-service
server.port=8081

spring.datasource.url=jdbc:postgresql://user-db:5432/bookstore_user_service_db?stringtype=unspecified
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.instance.hostname=user-service
eureka.instance.instance-id=${spring.application.name}:${server.port}

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server:9001

user-service.base-url=http://user-service:8081

# Zipkin / tracing, Prometheus inherited from application.properties

# Resilience4j
resilience4j.circuitbreaker.instances.userApiCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.userApiCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userApiCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.userApiCB.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.userApiCB.automatic-transition-from-open-to-half-open-enabled=true
